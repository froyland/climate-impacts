<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TCP Climate Data</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <script src="https://js.arcgis.com/4.4/"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <script src="main.js"></script>
    
    <script>
        var APP = APP || {};        
    </script>
</head>
<body>
    
    <div class="map-container">
        <header class="page-header">     
            <h2 class="header-title flex">TCP Climate Impacts - Data Only</h2>   
            <div class="button-container flex">                
               <div class="dropdown">
                    <button id="toggle-btn" class="btn btn-default dropdown-toggle header-btn flex disabled" type="button" data-toggle="dropdown">Toggle Data Layers
                        <span class="caret"></span>
                    </button>
                  <ul id="layerList" class="dropdown-menu flex"></ul>
                </div>                
                <div id="toggle-btn-leg" class="btn btn-default header-btn disabled">Legend</div>                
            </div>            
        </header>        
        <div id='viewDiv' class="flex">
            <div id='legend' class='leg'>
                <img src="./img/femaLegend.PNG" alt="">
            </div>            
        </div>        
    </div>
    
    
</body>
</html>
